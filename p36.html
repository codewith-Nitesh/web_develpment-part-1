<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:200px;
            width: 300px;
            position: relative;
            overflow: hidden;
            margin: auto;
        }
        .img img{
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .img:hover img{
            transform: scale(1.2);
            transition-duration: 0.5s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="img">
             <img src="photo-1503376780353-7e6692767b70.avif" alt="car">
        </div>
    </div>
</body>
</html>
